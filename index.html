<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Challenge</title>
  <style>
    /* Optional: style your button and feedback a bit */
    #next-task {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #feedback {
      font-weight: bold;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <h1></h1>

  <!-- 👇 Your challenge tasks will be loaded here -->
  <div id="task-container"></div>

  <!-- 👇 Feedback like 'Correct!' or 'Try again!' appears here -->
  <div id="feedback"></div>

  <!-- 👇 This is the Continue/Start button -->
  <button id="next-task" style="display: none;">Start Challenge</button>

  <!-- 👇 Your game script goes here -->
  <script src="script.js"></script>

</body>
</html>
